<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      <div>
        <img class="logo-header" src="../../assets/imgs/2x7-FreightSnap-Logo-Stickers.jpg" />
        <ion-button color="secondary" style="float: right; margin-top: 12px; font-weight: bold;" (click)="logout()">
          Logout</ion-button>

</ion-header>

<ion-content>

    </button>
  </div>
</ion-content>
