<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button style="float: left;" defaultHref="ftl-upload"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img class="logo-header" src="../../assets/imgs/2x7-FreightSnap-Logo-Stickers.jpg" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <div class="container">
      <div id="truckInfo">
        <div class="truckloadIDSection purple center shadow">
          <div class="truckInfo">
            <h1 class="md-text white-text m-0 sm-text">Order ID</h1>
            <p id="truckId" class="lg-text white-text m-0 bold">123445</p>
            <button class="newItemBtn"><ion-icon name="add" class="md-text white-text bold" (click)="addNewItem()"></ion-icon></button>
          </div>
        </div>
        <div id="truckItemsSection" class="truckItemsSection">
          <h1 class="white-text bold m-0 font-merri">All Truck Items</h1>
          <span><p class="white-text m-0 inline font-jost">Number: </p><p id="numOfItems" class="white-text m-0 inline">0</p></span>
          <div id="allTruckItems">

          </div>
        </div>
      </div>
      <div id="newItem" class="hide">
        <div class="content-header">
          <h1 class="bold white-text">Add Item To Truck</h1>
        </div>
        <div class="section-title purple">
          <span>
            <ion-icon name="create" class="section-title-icon inline"></ion-icon>
            <p class="section-title-text">Enter ID</p>
          </span>
        </div>
        <div class="section-content">
          <div class="section-main-content">
            <div class="container">
              <ion-row>
                <ion-col size="10">
                  <ion-item color="tertiary">
                    <ion-label position="stacked" class="bold">Shipment ID</ion-label>
                    <ion-input class="bold" placeholder="Type Or Scan (OPTIONAL)" id="itemBarcode" [(ngModel)]="pro_number">
                    </ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="2">
                  <button class="sec-btn round input-btn purple" (click)="scanBarcode()">
                    <ion-icon name="barcode-outline" class="btn-icon"></ion-icon>
                  </button>
                </ion-col>
              </ion-row>
            </div>
          </div>
        </div>
        <div class="section-title purple">
          <span>
            <ion-icon name="cloud-upload" class="section-title-icon inline"></ion-icon>
            <p class="section-title-text">Upload Images</p>
          </span>
        </div>
        <div class="section-content">
          <div class="section-main-content">
            <div class="container">
              <div id="imgs" class="img-item white-text">No Images Captured...</div>
              <div class="section-end-btn">
                <div id="error-section" class="error-section hide">
                  <p id="error-text" class="error-text">Shipment ID Required!</p>
                </div>
                <ion-button expand="block" color="medium" class="bold" (click)="takePicture()"><ion-icon name="camera" class="btn-icon pr-3"></ion-icon>TAKE PICTURE</ion-button>
              </div>
            </div>
          </div>
        </div>
        <div class="center">
          <button style="margin-top: 30px;" class="truck-btn red white-text" (click)="hideAddingItem()">CANCEL</button>
          <button style="margin-top: 30px;" class="ml-3 truck-btn green white-text" (click)="pushItemToTruck()">DONE</button>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar color="dark">
    <div class="footer dark">
      <div class="container">
        <button id="truckDoneBtn" class="truckDone" (click)="completeTruck()">COMPLETE TRUCK</button>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
